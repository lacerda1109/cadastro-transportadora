<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/pacote.ico" >
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header></header>
        <h1>Cadastro da Transportadora</h1>
        <div class="center">
            <div class="formulario">
                <h2>Cadastre um endereço para envio</h2>
                <div class="input-row">
                    <p>Nome:</p>
                    <input type="text">
                </div>
                <div class="input-row">
                    <p>E-mail:</p>
                    <input type="text">
                </div>
                <div class="input-row">
                    <p class="teste">CEP: <span id="cep-msg"></span></p>
                    <input type="number" id="cep">
                </div>
                <div class="input-row">
                    <p>Endereço:</p>
                    <input type="text" id="endereço">
                </div>
                <div class="input-row input-row-2">
                    <div class="item-01">
                        <p>Número:</p>
                        <input type="text">
                    </div>                    
                    <div class="item-02">
                        <p>Complemento:</p>
                        <input type="text">
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="input-row">
                    <p>Bairro:</p>
                    <input type="text" id="bairro">
                </div>
                <div class="input-row input-row-2">
                    <div class="item-01">
                        <p>Cidade:</p>
                        <input type="text" id="cidade">
                    </div>
                    <div class="item-02">
                        <p>Estado:</p>
                        <input type="text" id="estado">
                    </div>
                    <div class="clear"></div>
                </div>
                <button class="botao">Cadastrar endereço</button>
            </div>
            <img alt="gravura-transportadora" src="./img/entrega-pacote.jpg" />
        </div>

        <footer>
            <p id="creditos">Gabriel Lacerda <img id="copy" alt="copy" src="./img/copyright.svg" /> 2021</p>
        </footer>

        <script src="./js/script.js"></script>
    </body>
</html>
